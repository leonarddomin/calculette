<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" defer></script>
    <title>Calculette</title>
</head>

<body>
    <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="position">
        <div class="calc" id="template">
            <div class="resultat" id="res">{{ number }}</div>
            <button @click="print('+')" id="plus" class="plus">+</button>
            <button @click="print('-')" id="moins" class="moins">-</button>
            <button @click="print('*')" id="fois" class="fois">*</button>
            <button @click="print('/')" id="divise" class="divise">/</button>
            <button @click="print('+/-')" id="signe" class="signe">+/-</button>
            <button @click="print('%')" id="pourcent" class="pourcent">%</button>
            <button id="egal" class="egal">=</button>
            <button @click="print(0)" id="zero" class="nb zero">0</button>
            <button @click="clear()"  id="AC" class="clear">AC</button>
            <button @click="print(1)" id="un" class="nb un">1</button>
            <button @click="print(2)" id="deux" class="nb deux">2</button>
            <button @click="print(3)" id="trois" class="nb trois">3</button>
            <button @click="print(4)" id="quatre" class="nb quatre">4</button>
            <button @click="print(5)" id="cinq" class="nb cinq">5</button>
            <button @click="print(6)" id="six" class="nb six">6</button>
            <button @click="print(7)" id="sept" class="nb sept">7</button>
            <button @click="print(8)" id="huit" class="nb huit">8</button>
            <button @click="print(9)" id="neuf" class="nb neuf">9</button>
            <button @click="print(',')" id="virgule" class="virgule">,</button>
            <div class="vide"></div>
        </div>
    </div>
</body>
</html>
